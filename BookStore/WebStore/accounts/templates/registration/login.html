{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-http-equiv="X-UA-Compatible"
    content="ie-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'style2.css' %}" rel="stylesheet">
    <link href="{% static 'login2.css' %}" rel="stylesheet">
    <link href="{% static 'signup2.css' %}" rel="stylesheet">
    <title>BookFace</title>
  </head>
  <body class="full-height-grow">
    <div class="container">
      <header class="main-header">
        <a href="{% url 'home' %}" class="brand-logo">
          <img src="{% static 'Logo.png' %}">
          <div class="brand-logo-name">BookFace</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li class="input2">
              <ul>
                <li><input class="search" type="text" placeholder="Search.." name="search"></li>
              </ul>
            </li>
            <li><a href="{% url 'bookpage_url' %}">Books</a></li>
            <li><a href="{% url 'login_url' %}">Cart</a></li>
            <li><a href="{% url 'login_url' %}">MyAccount</a></li>
            <li><a href="{% url 'login_url' %}">Login</a></li>
            <li><a href="{% url 'register_url' %}">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <div class="main-body2">
        <div class="container5">
          <form method="POST">
            {% csrf_token %}
            <div class="rows">
              <h4>Login</h4>
              <div class="field icon">
                <input name="account" id="account" type="text" placeholder="AccountID or Email" required>
                <div class="style-icon"><i class="fa fa-user"></i></div>
              </div>
              <div class="field icon">
                <input name="userpass" id="userpass" type="password" placeholder="Password" required>
                <div class="style-icon"><i class="fa fa-key"></i></div>
              </div>
            </div>
            <div class="rows">
              <div class="field">
                <button type= "submit" class="btn">Login</button>
                <a class="already" href="{% url 'register_url' %}">Don't Have An Account?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
          </div>
      <footer class="main-footer">
        <div class="container">
          <nav class="footer-nav">
            <ul>
              <li><a href='#'>About Us</a></li>
              <li><a href='#'>Contact Us</a></li>
            </ul>
          </nav>
          <nav class="footer-nav">
            <ul>
              <li>
                <a href='#' class="social-link">
                  <img src="{% static 'twitter.svg'">
                  Twitter
                </a>
              </li>
              <li>
                <a href='#' class="social-link"><img src="{% static 'youtube.svg' %}">Youtube</a>
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </body>
  </html>
